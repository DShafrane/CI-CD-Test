version: '3.8'

services:
  web:
    build: .
    command: python app.py run -h 0.0.0.0
    volumes:
      - /dbpy_webapp:/usr/src/app/
    ports:
      - 5000:5000
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./SQL_Part2.txt:/docker-entrypoint-initdb.d/SQL_Part2.sql
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=Pharmacies-Chain

volumes:
  postgres_data:
